<h2>
      Sign Up:
    </h2>
    <p>
        Please Fill The Required Data    
    </p>
    <form action="" >
      <fieldset>
        <legend>Contact Details</legend>
        <p>
          <label for="surname">Surname</label> 
          <input id="surname" name="surname" type="text"  placeholder="5 Characters At Least" required maxlength="12"  minlength="5" />
          <span class="req">Required</span>
        </p>
          
        <p>
          <label for="password">Password</label> 
          <input id="password" name="Password" type="password" required placeholder="8 Characters At Least"  maxlength="16" placeholder="Password" minlength="8" />
          <span class="req">Required</span>
        </p>

        <p>
          <label for="email">Email</label> 
          <input id="email" name="email" type="email" required />
          <span class="req">Required</span>
        </p>
          
        <p>
          <label for="telephone">Telephone</label> 
          <input id="telephone" name="telephone" type="tel" maxlength="14"/>
          <span class="opt">Optional</span>
        </p>
        <p>
          <label for="website">Website</label> 
          <input id="website" name="website" type="url" />
          <span class="opt">Optional</span>
        </p>
        <p>
          <input class="submit" type="submit" name="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </p>
      </fieldset>
    </form>
  </body>
